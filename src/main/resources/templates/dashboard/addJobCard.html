<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Dashboard</title>
</head>
<body onload="getStationsForJobCard()">
<section layout:fragment="header">
    <h1>
        Dashboard

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
    </ol>
</section>
<div layout:fragment="content">

    <!-- /.row -->

    <!-- Main row -->
    <div class="row" style="margin-bottom: 40px">

        <!-- Left col -->
        <section class="col-lg-12 connectedSortable">
            <!-- Custom tabs (Charts with tabs)-->
            <div class="nav-tabs-custom">
                <!-- Tabs within a box -->
                <ul class="nav nav-tabs pull-right">


                    <li class="active"><a href="#addstation" data-toggle="tab">Job Card Form</a></li>
                    <li class="pull-left header"><i class="fa fa-inbox"></i> Issue A Job Card</li>
                </ul>
                <div class="tab-content no-padding">
                    <!-- Morris chart - Sales -->
                    <div class="chart tab-pane active" id="addstation"
                         style="position: relative; ">


                        <div class="container">
                            <div class="row">
                                <div class="col-md-6">

                                    <div class="form-group">
                                        <label for="jobCardDescription">Description:</label>
                                        <textarea class="form-control" id="jobCardDescription" name="jobCardDescription" rows="3" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="jobCardPriority">Priority:</label>
                                        <select class="form-control" id="jobCardPriority" name="jobCardPriority" required>
                                            <option th:each="priority : ${T(com.cicosy.cmms.Entity.JobPriority).values()}"
                                                    th:value="${priority}"
                                                    th:text="${priority}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="jobCardType">Type:</label>
                                        <select class="form-control" id="jobCardType" name="jobCardType" required>
                                            <option th:each="type : ${T(com.cicosy.cmms.Entity.JobCardType).values()}"
                                                    th:value="${type}"
                                                    th:text="${type}"></option>
                                        </select>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="jobCardAssignedTo">Assigned To:</label>
                                        <select class="form-control" id="jobCardAssignedTo" name="jobCardAssignedTo" required>
                                            <option th:each="employee : ${T(com.cicosy.cmms.Entity.Employee).values()}"
                                                    th:value="${employee}"
                                                    th:text="${employee}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="station">Station</label>
                                        <select class="form-control" id="station" name="station" onchange="triggerEquipLoad()">
                                        </select>
                                    </div>

<!--                                    <div class="form-group">-->
<!--                                        <label for="jobCardStartDateTime">Start Date and Time:</label>-->
<!--                                        <input type="datetime-local" class="form-control" id="jobCardStartDateTime" name="jobCardStartDateTime" required>-->
<!--                                    </div>-->

<!--                                   //check boxes-->

                                    <div id="eqpCheckBoxes">

                                    </div>



                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 text-center" style="padding-bottom: 40px;">
                                    <button type="button" onclick="saveJobCard()" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
            <!-- /.nav-tabs-custom -->
        </section>
        <!-- /.Left col -->


    </div>
    <!-- /.row (main row) -->
</div>


</body>
</html>
