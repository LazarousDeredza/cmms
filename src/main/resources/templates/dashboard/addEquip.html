<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Dashboard</title>
</head>
<body onload="getStationsForEquip()">
<section layout:fragment="header">
    <h1>
        Dashboard

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
    </ol>
</section>
<div layout:fragment="content">

    <!-- /.row -->

    <!-- Main row -->
    <div class="row" style="margin-bottom: 40px">

        <!-- Left col -->
        <section class="col-lg-12 connectedSortable">
            <!-- Custom tabs (Charts with tabs)-->
            <div class="nav-tabs-custom">
                <!-- Tabs within a box -->
                <ul class="nav nav-tabs pull-right">


                    <li class="active"><a href="#addstation" data-toggle="tab">Equipement Form Form</a></li>
                    <li class="pull-left header"><i class="fa fa-inbox"></i> Add Equipment</li>
                </ul>
                <div class="tab-content no-padding">
                    <!-- Morris chart - Sales -->
                    <div class="chart tab-pane active" id="addstation"
                         style="position: relative; ">


                        <div class="container">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="equipmentName">Name</label>
                                        <input type="text" class="form-control" id="equipmentName" name="equipmentName">
                                    </div>
                                    <div class="form-group">
                                        <label for="equipmentDescription">Description</label>
                                        <input type="text" class="form-control" id="equipmentDescription" name="equipmentDescription">
                                    </div>
                                    <div class="form-group">
                                        <label for="equipmentNumber">Number</label>
                                        <input type="text" class="form-control" id="equipmentNumber" name="equipmentNumber">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="station">Station</label>
                                        <select class="form-control" id="station" name="station">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="criticalLevel">Critical Level</label>
                                        <select class="form-control" id="criticalLevel" name="criticalLevel">
                                            <option th:each="level : ${T(com.cicosy.cmms.Entity.CriticalLevel).values()}"
                                                    th:value="${level}"
                                                    th:text="${level}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-md-12 text-center" style="padding-bottom: 40px;">
                                    <button type="button" onclick="SaveEquipment()" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <!-- /.nav-tabs-custom -->
        </section>
        <!-- /.Left col -->


    </div>
    <!-- /.row (main row) -->
</div>




</body>
</html>
