<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/dataTables.bootstrap4.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css"/>
</head>
<body onload="getAllEquipments()">
<section layout:fragment="header">
    <h1>
        Dashboard

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
    </ol>
</section>
<div layout:fragment="content">

    <!-- /.row -->
    <div class="row justify-content-end" style="padding: 20px">
        <!--        add station button-->
        <a href="/addEquip">
            <button type="button" class="btn btn-primary" style="  float: right;margin-right: 20px">
                Add Equipment
            </button>
        </a>
    </div>
    <!-- Main row -->
    <div class="row">

        <!-- Left col -->
        <section class="col-lg-12 connectedSortable">
            <!-- Custom tabs (Charts with tabs)-->
            <div class="nav-tabs-custom">
                <!-- Tabs within a box -->
                <ul class="nav nav-tabs pull-right">


                    <li class="active"><a href="#allequipmentsTable" data-toggle="tab">All Equipments</a></li>
                    <li class="pull-left header"><i class="fa fa-inbox"></i> Equipments</li>
                </ul>
                <div class="tab-content no-padding">
                    <!-- Morris chart - Sales -->
                    <div class="chart tab-pane active" id="allequipmentsTable"
                         style="position: relative; height: 300px;">

                        <table  class="table table-striped table-bordered" style="width:100%">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Equip Number</th>
                                <th>Station</th>
                                <th>Critical Level</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody id="allEqpTable"></tbody>
                        </table>
                    </div>

                </div>
            </div>
            <!-- /.nav-tabs-custom -->
        </section>
        <!-- /.Left col -->


    </div>
    <!-- /.row (main row) -->


    <script src="/js/stations.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src='/js/dataTables.bootstrap4.min.js'></script>

</div>
</body>
</html>
