<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Dashboard</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Dashboard

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
    </ol>
</section>
<div layout:fragment="content">

    <!-- /.row -->

    <!-- Main row -->
    <div class="row" style="margin-bottom: 40px">

        <!-- Left col -->
        <section class="col-lg-12 connectedSortable">
            <!-- Custom tabs (Charts with tabs)-->
            <div class="nav-tabs-custom">
                <!-- Tabs within a box -->
                <ul class="nav nav-tabs pull-right">


                    <li class="active"><a href="#addstation" data-toggle="tab">Station Form</a></li>
                    <li class="pull-left header"><i class="fa fa-inbox"></i> Add Station</li>
                </ul>
                <div class="tab-content no-padding">
                    <!-- Morris chart - Sales -->
                    <div class="chart tab-pane active" id="addstation"
                         style="position: relative; ">


                        <div class="container">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" id="name" name="name">
                                    </div>
                                    <div class="form-group">
                                        <label for="latitude">Latitude</label>
                                        <input type="number" class="form-control" id="latitude" name="latitude">
                                    </div>
                                    <div class="form-group">
                                        <label for="longitude">Longitude</label>
                                        <input type="number" class="form-control" id="longitude" name="longitude">
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="catchmentArea">Catchment Area</label>
                                        <select class="form-control" id="catchmentArea" name="catchmentArea">
                                            <option th:each="area : ${T(com.cicosy.cmms.Entity.CatchmentArea).values()}"
                                                    th:value="${area}"
                                                    th:text="${area}"></option>
                                        </select>
                                    </div>
<!--                                    <div class="form-group">-->
<!--                                        <label for="status">Status</label>-->
<!--                                        <select class="form-control" id="status" name="status">-->
<!--                                            <option th:each="status : ${T(com.cicosy.cmms.Entity.Status).values()}"-->
<!--                                                    th:value="${status}"-->
<!--                                                    th:text="${status}"></option>-->
<!--                                        </select>-->
<!--                                    </div>-->

                                    <div class="form-group">
                                        <label for="serviceCentre">Service Centre</label>
                                        <select class="form-control" id="serviceCentre" name="serviceCentre">
                                            <option th:each="center : ${T(com.cicosy.cmms.Entity.ServiceCentre).values()}"
                                                    th:value="${center}"
                                                    th:text="${center}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-md-12 text-center" style="padding-bottom: 40px;">
                                    <button type="button" onclick="SaveStation()" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
            <!-- /.nav-tabs-custom -->
        </section>
        <!-- /.Left col -->


    </div>
    <!-- /.row (main row) -->
</div>


</body>
</html>
