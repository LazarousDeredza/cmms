<!DOCTYPE html>
<html>
<head>
    <title>Cmms-Dashboard</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://use.fontawesome.com/releases/v6.2.0/js/all.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>

    <link rel="stylesheet" type="text/css" href="/css/style.css"/>


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Leaflet library import-->
    <link rel="stylesheet" type="text/css" href="css/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="css/leaflet-loader.css" />
    <script type='text/javascript' src='/js/jquery.min.js'></script>
    <script type='text/javascript' src='/js/leaflet.js'></script>
    <script type='text/javascript' src='/js/leaflet-loader.js'></script>
    <script type='text/javascript' src='/js/leaflet-layerjson.min.js'></script>

</head>
<body >
<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">CMMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style=" margin-right: 80px!important;"/>
<!--                <button class="btn btn-outline-success" type="submit">Search</button>-->

                <div style="display: flex; flex-direction: column; align-items: center; margin-right: 40px!important;" >
                    <a th:href="@{/logout}" style="display: flex; flex-direction: column; align-items: center; text-decoration: none;">
                        <i class="fa fa-power-off fa-lg" style="color: white;"></i>
                        <span style="color: white;">Logout</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</nav>



<div id="map"></div>
<div id="loader"></div>

<div class="modal fade" id="exampleModal" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true"
     data-bs-backdrop="static"
     data-bs-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel5">Progress Dialog</h5>
                <a href="">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </a>
            </div>
            <div class="modal-body">
                <div class="alert alert-info" role="alert" id="alerrt5" style="display: none">
                    <div id="liveAlertPlaceholder">
                        <button id="ldiD5"
                                style="display:none;background: none;color: green;border: none;font-size: 20px"
                                class="btn btn-secondary" type="button"
                                disabled="true">
                            Sending ...
                            <span class="spinner-border spinner-border-sm"
                                  role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">


                <a th:href="@{/home}">
                    <button type="button" class="btn btn-danger"
                            data-bs-dismiss="modal" id="Close5"
                            style="display: none">OK
                    </button>
                </a>

            </div>
        </div>
    </div>
</div>

<!-- prettier-ignore -->


<!--<script  src="js/index.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script type='text/javascript' src='/js/map/map.js'></script>
<script type='text/javascript' src='/js/map/markers.js'></script>

</body>
</html>
